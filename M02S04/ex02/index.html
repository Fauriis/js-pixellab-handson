<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }


    .dynamicColorForm button {
      transition: background-color 1s ease;
    }

  </style>
</head>

<body>

  <div class="box"></div>

  <button type="button">Red</button>
  <button type="button">Green</button>
  <button type="button">Blue</button>

  <form class="dynamicColorForm">
    <button type="button">Color</button>
    <input type="color">
  </form>

  <button
    class="thirdButton"
    type="button"
  >Elimina</button>

  <div class="box">
    <form class="boxDynamic">
      <input
        type="radio"
        id="color01"
        name="color01"
        checked
      >
    </form>

  </div>
  <div class="box">
    <form class="dynamicColorForm">
      <input
        type="radio"
        id="color02"
        name="color02"
      >
    </form>
  </div>



  <script src="app.js"></script>
</body>

</html>
